<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>USM - Cadastro de Convênios</title>
        <h:outputStylesheet library="CSS" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap-responsive.min.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap.min.css"/>
        <h:outputStylesheet library="CSS" name="stylesCSS.css"/>
        <h:outputStylesheet library="CSS" name="stylesForm.css"/>
        <h:outputStylesheet library="CSS" name="stylesMenu.css"/>
        <h:outputStylesheet library="CSS" name="stylesTabelas.css"/>
        <h:outputStylesheet library="calendario" name="calendario.css"/>
        <h:outputScript library="JavaScript" name="ValidaCPF.js"/>
        <h:outputScript library="JavaScript" name="ocultardivs.js"/>
        <script src="calendario/jquery-1.9.1.js" />
        <script src="calendario/calendario.js" />
        <script src="calendario/datepicker.js"/>


    </h:head>
    <h:body>
        <ui:include src="menuAdmin.xhtml"/>
        
        <h:panelGroup layout="block" class="form">

                <h:form prependId="false">

                    <h2>Cadastrar Cliente </h2>
                    <h:panelGrid columns="8">

                        <h:outputLabel id="lbIdCliente" value="Id:" for="edIdCliente"/>
                        <h:inputText id="edIdCliente" style="width: 40px" label="lbIdCliente" value="#{clienteMB.cliente.idcliente}"/>

                        <h:outputLabel id="lbNomeCliente" value="Nome:" for="edNomeCliente"/>
                        <h:inputText id="edNomeCliente" p:autofocus="true" p:placeholder="Nome" label="lbNomeCliente" value="#{clienteMB.cliente.nome}"/>

                        <h:outputLabel id="lbNascCliente" value="Data de Nasc.:" for="edNascCliente"/>
                        <h:inputText id="edNascCliente" p:placeholder="Data de nascimento" label="lbNascCliente" styleClass="datepicker" value="#{clienteMB.cliente.data_nascimento}"/>

                        <h:outputLabel id="lbRgCliente" value="RG:" for="edRgCliente"/>
                        <h:inputText id="edRgCliente" p:placeholder="RG" label="lbRgCliente" value="#{clienteMB.cliente.rg}"/>

                        <h:outputLabel id="lbCpfCliente" value="CPF:" for="cpf"/>
                        <h:inputText id="cpfq" maxlength="11" onblur="validaCPF(this.form);" p:placeholder="CPF" label="lbCpfCliente" value="#{clienteMB.cliente.cpf}"/>

                        <h:outputLabel id="lbFoneCliente" value="Telefone:" for="edFoneCliente"/>
                        <h:inputText id="edFoneCliente" required="true" p:placeholder="Telefone" label="lbFoneCliente" value="#{clienteMB.cliente.telefone}"/>

                        <h:outputLabel id="lbCelCliente" value="Celular:" for="edCelCliente"/>
                        <h:inputText id="edCelCliente" p:placeholder="Celular" label="lbFoneCliente" value="#{clienteMB.cliente.celular}"/>

                        <h:outputLabel id="lbEmailCliente" value="E-mail:" for="edEmailCliente"/>
                        <h:inputText id="edEmailCliente" p:placeholder="exemplo@exemplo.com" label="lbEmailCliente" value="#{clienteMB.cliente.email}"/>

                        <h:outputLabel id="lbSexoCliente" value="Sexo" for="edSexoCliente"/>
                        <h:selectOneMenu id="edSexoCliente" label="lbSexoCliente" value="#{clienteMB.cliente.sexo}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem id="maaa" itemLabel="Masculino" itemValue="M" />
                            <f:selectItem id="fsss" itemLabel="Feminino" itemValue="F" />
                        </h:selectOneMenu>

                        <h:outputLabel id="lbCobrCliente" value="Data de Cobrança:" for="edCobrCliente"/>
                        <h:inputText id="edCobrCliente" p:placeholder="Data de Cobrança" label="lbCobrCliente" styleClass="datepicker"  value="#{clienteMB.cliente.data_cobranca}"/>

                        <h:outputLabel id="lbTipoCobr" value="Tipo de Cobrança:" for="edTipoCobr"/>
                        <h:selectOneMenu id="edTipoCobr" label="lbTipoCobr" value="#{formaCobrancaMB.formaCobranca.tipo}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem id="base" itemLabel="Base" itemValue="Base" />
                            <f:selectItem id="residencial" itemLabel="Residencial" itemValue="Residencial" />
                        </h:selectOneMenu>

                        <h:outputLabel id="lbCepCliente" value="Cep:" for="cep"/>
                        <h:inputText id="cep" onblur="consultacep(this.value)" p:pattern="\d{5}-?\d{3}" p:placeholder="Cep" label="lbCepCliente" value="#{clienteMB.cliente.cep}"/>

                        <h:outputLabel id="lbEndCliente" value="Endereço:" for="edEndCliente"/>
                        <h:inputText id="endereco" label="lbEndCliente" p:placeholder="Endereço" value="#{clienteMB.cliente.endereco}"/>

                        <h:outputLabel id="lbNumCliente" value="Numero:" for="edNumCliente"/>
                        <h:inputText id="edNumCliente" style="width: 40px" label="lbNumCliente" value="#{clienteMB.cliente.numero}"/>

                        <h:outputLabel id="lbComCliente" value="Complemento" for="edComCliente"/>
                        <h:inputText id="edComCliente" p:placeholder="Complemento" label="lbComCliente" value="#{clienteMB.cliente.complemento}"/>

                        <h:outputLabel id="lbBairroCliente" value="Bairro:" for="edBairroCliente"/>
                        <h:inputText id="bairro" p:placeholder="Bairro" label="lbBairroCliente" value="#{clienteMB.cliente.bairro}"/>

                        <h:outputLabel id="lbCidCliente" value="Cidade:" for="edCidCliente"/>
                        <h:inputText id="cidade" p:placeholder="Cidade" label="lbCidCliente" value="#{clienteMB.cliente.cidade}"/>

                        <h:outputLabel id="lbUfCliente" value="Estado" for="edUfCliente"/>
                        <h:inputText id="estado" p:placeholder="UF" style="width: 40px" label="lbUfVen"  value="#{clienteMB.cliente.estado}"/>

                        <h:outputLabel id="edTitularCliente" value="Titular" for="lbTitularCliente"/>
                        <h:selectBooleanCheckbox id="lbTitularCliente" value="#{clienteMB.cliente.titular}"/>


                        <h:outputLabel id="lbStatusCliente" value="Status" for="edStatusCliente"/>
                        <h:selectOneMenu id="edStatusCliente" label="lbStatusCliente" value="#{clienteMB.cliente.status}">
                            <f:selectItem id="zero" itemLabel="" itemValue="" />
                            <f:selectItem id="Ativo" itemLabel="Ativo" itemValue="ativo"/>
                            <f:selectItem id="Inativo" itemLabel="Inativo" itemValue="inativo" />
                        </h:selectOneMenu>



                    </h:panelGrid>


                    <h:commandButton class="btn btn-primary" value="Salvar" action="#{clienteMB.salvar()}" onclick="salvar(this.form);"/>
                    <h:commandButton class="btn btn-primary" value="Limpar" action="#{clienteMB.limpar()}"/>
                    <h:messages errorStyle="color: red"/>

                    <br/>
                    Add Dependente<input type="checkbox" id="check_2" onclick="mudaDiv('check_2', 'formulario1145')"/>
                    Add Conveniado<input type="checkbox" id="check_1" onclick="mudaDiv('check_1', 'formulario1144')"/>
                </h:form>    
            </h:panelGroup>
        


        <br/><br/>

        <!--<h:outputLabel id="lbTipoConv" value="Tipo Convenio" for="edTipoConv"/>
                   <h:selectOneMenu id="edTipoConv" label="lbTipoConv" value="#{clienteMB.cliente.convenio}">
                       <f:selectItem itemLabel="" itemValue="" />
                       <f:selectItems value="#{clienteMB.convenios}" var="u" itemValue="#{u}" itemLabel="#{u.nome}" />

                   </h:selectOneMenu>-->

        <input type="checkbox" id="check_3" onclick="mudaDiv('check_3', 'formulario1146')"/>
        <input type="checkbox" id="check_4" onclick="mudaDiv('check_4', 'formulario1147')"/>
        <div id="formulario1145" class="some">
            <div align="center" class="form">
                <h:form prependId="false">

                    <h2>Cadastrar Dependentes </h2>
                    <h:panelGrid columns="8">

                        <h:outputLabel id="lbIdDepen" value="Id:" for="edIdDepen"/>
                        <h:inputText id="edIdDepen"  p:placeholder="ID" label="lbIdDepen" value="#{dependentesMB.dependentes.iddependentes}"/>


                        <h:outputLabel id="lbNomeDepen" value="Nome:" for="edNomeDepen"/>
                        <h:inputText id="edNomeDepen"  p:placeholder="Nome" label="lbNomeDepen" value="#{dependentesMB.dependentes.nome}"/>

                        <h:outputLabel id="lbNascDepen" value="Data de nascimento:" for="edNascDepen"/>
                        <h:inputText id="edNascDepen"  p:placeholder="Data Nascimeto" label="lbNascDepen" styleClass="datepicker" value="#{dependentesMB.dependentes.data_nascimento}"/>

                        <h:outputLabel id="lbCpfDepen" value="CPF:" for="cpf"/>
                        <h:inputText id="cpfA"  p:placeholder="CPF" onblur="validaCPF(this.form);" label="lbCpfDepen" value="#{dependentesMB.dependentes.cpf}"/>

                        <h:outputLabel id="lbSexoDepen" value="Sexo" for="edSexoDepen"/>
                        <h:selectOneMenu id="edSexoDepen" label="lbSexoDepen" value="#{dependentesMB.dependentes.sexo}">
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem id="mas" itemLabel="Masculino" itemValue="M" />
                            <f:selectItem id="fem" itemLabel="Feminino" itemValue="F" />
                        </h:selectOneMenu>


                    </h:panelGrid><br/><br/>

                    <h:commandButton class="button" value="Salvar" action="#{dependentesMB.salvar()}" onclick="salvar(this.form);"/>
                    <h:commandButton class="button" value="Confirmar Alteraração" action="#{dependentesMB.alterar()}" onclick="alert('Alteracão Efetuada Com Sucesso!!!')"/>
                    <h:commandButton class="button" value="Limpar" action="#{dependentesMB.limpar()}"/>

                </h:form>
            </div>
        </div><br/><br/>
        <div id="formulario1144" class="some">
            <div align="center" class="form">
                <h:form prependId="false">

                    <h2>Cadastrar Conveniado </h2>
                    <h:panelGrid columns="8">

                        <h:outputLabel id="lbIdConv" value="Id:" for="edIdConv"/>
                        <h:inputText style="width: 40px" p:placeholder="ID" id="edIdConv" label="lbNomeConv" value="#{conveniadoMB.conveniado.idconveniado}"/>

                        <h:outputLabel id="lbNomeConv" value="Nome:" for="edNomeConv"/>
                        <h:inputText id="edNomeConv" p:placeholder="Nome" required="true" requiredMessage="Campo Nome Obrigatório" label="lbNomeConv" value="#{conveniadoMB.conveniado.nome}"/>   

                        <h:outputLabel id="lbNascConv" value="Data de nascimento:" for="edNascConv"/>
                        <h:inputText id="edNascConv" p:placeholder="Data Nascimento" label="lbNascConv" styleClass="datepicker" value="#{conveniadoMB.conveniado.data_nascimento}"/>

                        <h:outputLabel id="lbRgConv" value="RG:" for="edRgConv"/>
                        <h:inputText id="edRgConv" p:placeholder="RG" label="lbRgConv" value="#{conveniadoMB.conveniado.rg}"/>

                        <h:outputLabel id="lbCpfConv" value="CPF:" for="cpf"/>
                        <h:inputText id="cpf" onblur="validaCPF(this.form);" p:placeholder="CPF" label="lbCpfConv" value="#{conveniadoMB.conveniado.cpf}"/>

                        <h:outputLabel id="lbFoneConv" value="Telefone:" for="edFoneConv"/>
                        <h:inputText id="edFoneConv" p:placeholder="Telefone" label="lbFoneConv" value="#{conveniadoMB.conveniado.telefone}"/>

                        <h:outputLabel id="lbCelConv" value="Celular" for="edCelConv"/>
                        <h:inputText id="edCelConv" p:placeholder="Celular" label="lbFoneConv" value="#{conveniadoMB.conveniado.celular}"/>

                        <h:outputLabel id="lbSexoConv" value="Sexo" for="edSexoConv"/>
                        <h:selectOneMenu id="edSexoConv" label="lbSexoConv" value="#{conveniadoMB.conveniado.sexo}">
                            <f:selectItem/>
                            <f:selectItem id="m" itemLabel="Masculino" itemValue="M" />
                            <f:selectItem id="f" itemLabel="Feminino" itemValue="F" />
                        </h:selectOneMenu>

                        <h:outputLabel id="lbObsConv" value="Observação:" for="edObsConv"/>
                        <h:inputTextarea id="edObsConv" p:placeholder="Observação" label="lbObsConv" rows="4" cols="25" value="#{conveniadoMB.conveniado.observacao}"/>



                    </h:panelGrid>
                    <h:messages errorStyle="color: red"/>
                    <h:commandButton class="button" value="Salvar" action="#{conveniadoMB.salvar()}" onclick="salvar(this.form);"/>
                    <h:commandButton class="button" value="Confirmar Alteraração" action="#{conveniadoMB.alterar()}" onclick="alert('Alteracão Efetuada Com Sucesso!!!')"/>
                    <h:commandButton class="button" value="Limpar" action="#{conveniadoMB.limpar()}"/>

                </h:form>

            </div>
        </div><br/><br/>


        <br/><br/><br/><br/>
    </h:body>
</html>
