<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>USM - Cadastro de Convênios</title>
        <h:outputStylesheet library="CSS" name="bootstrap-responsive.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap-responsive.min.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap.css"/>
        <h:outputStylesheet library="CSS" name="bootstrap.min.css"/>
        <h:outputStylesheet library="CSS" name="stylesCSS.css"/>
        <h:outputStylesheet library="CSS" name="stylesForm.css"/>
        <h:outputStylesheet library="CSS" name="stylesMenu.css"/>
        <h:outputStylesheet library="CSS" name="stylesTabelas.css"/>
        <h:outputStylesheet library="calendario" name="calendario.css"/>
        <h:outputScript library="JavaScript" name="ValidaCPF.js"/>
        <h:outputScript library="JavaScript" name="ocultardivs.js"/>
        <script src="calendario/jquery-1.9.1.js" />
        <script src="calendario/calendario.js" />
        <script src="calendario/datepicker.js"/>
    </h:head>
    <h:body>
        <ui:include src="menuAdmin.xhtml"/>

        <div align="center" class="form">
            <h:form prependId="false">

                <h2>Consultar Convênio </h2>
                <h:panelGrid columns="8">

                    <h:outputLabel id="lbIdConvenio" value="Id:" for="edIdConvenio"/>
                    <h:inputText id="edIdConvenio" style="width: 40px" p:placeholder="ID" label="lbNomeConvenio" value="#{convenioMB.convenio.idconvenio}"/>

                    <h:outputLabel id="lbNomeConv" value="Nome:" for="edNomeConv"/>
                    <h:inputText id="edNomeConv"  p:placeholder="Nome" label="lbNomeConv" value="#{convenioMB.convenio.nome}"/>

                    <h:outputLabel id="lbNascConvenio" value="Data de Vencimento" for="edNascConvenio"/>
                    <h:inputText id="edNascConvenio"  p:placeholder="Data Vencimento" label="lbNascConvenio" styleClass="datepicker" value="#{convenioMB.convenio.data_vencimento}">
                        <f:convertDateTime pattern="dd/MM/yyy"/>
                    </h:inputText>

                    <h:outputLabel id="lbNomeResConv" value="Contato Responsável:" for="edNomeResConv"/>
                    <h:inputText id="edNomeResConv"  p:placeholder="Responsável" label="lbNomeResConv" value="#{convenioMB.convenio.responsavel}"/>

                    <h:outputLabel id="lbCargoResConv" value="Cargo:" for="edCargoResConv"/>
                    <h:inputText id="edCargoResConv" p:placeholder="Cargo" label="lbCargoResConv" value="#{convenioMB.convenio.cargo}"/>

                    <h:outputLabel id="lbAgenciaResConv" value="Agência:" for="edAgenciaResConv"/>
                    <h:inputText id="edAgenciaResConv" p:placeholder="Agência" label="lbAgenciaResConv" value="#{convenioMB.convenio.agencia}"/>

                    <h:outputLabel id="lbFoneResConv" value="Telefone:" for="edFoneResConv"/>
                    <h:inputText id="edFoneResConv"  p:placeholder="Telefone" label="lbFoneResConv" value="#{convenioMB.convenio.telefone}"/>

                    <h:outputLabel id="lbEmailResConv" value="E-Mail" for="edEmailResConv"/>
                    <h:inputText id="edEmailResConv" p:placeholder="E-mail" label="lbEmailResConv" value="#{convenioMB.convenio.email}"/>

                    <h:outputLabel id="lbObsConvenio" value="Observação:" for="edObsConvenio"/>
                    <h:inputTextarea id="edObsConvenio"  p:placeholder="Observação" label="lbObsConvenio" rows="4" cols="20" value="#{convenioMB.convenio.observacao}"/>

                    <h:outputLabel id="lbConvenioCli" value="Planos" for="edConvenioCli"/>
                    <h:selectOneMenu id="edConvenioCli" value="#{convenioMB.convenio.planos}" converter="conversorPlanos">                      
                        <f:selectItems value="#{convenioMB.planos}" var="u" itemLabel="#{u.nome}" itemValue="#{u}"/>  
                    </h:selectOneMenu>
                </h:panelGrid>

                <h:commandButton class="btn btn-primary" value="Salvar" action="#{convenioMB.salvar()}"/>
                <h:commandButton class="btn btn-primary" value="Limpar" action="#{convenioMB.limpar()}"/><br/>


                <h:messages errorStyle="color: red"/>

            </h:form>
        </div>
        <br/><br/>
        <br/><br/>
        <br/><br/>

        <div align="center">
            <br/>
            <h:form class="form-search">
                <div class="input-append">
                    <h:inputText p:autofocus="true" p:placeholder="Pesquisar" class="span2 search-query" value="#{convenioMB.filtro}"/>
                    <button type="submit" class="btn btn-primary" value="#{convenioMB.filtro}">Busca</button>
                </div>

            </h:form>

            <br/>

            <h:form>                

                <h:dataTable value="#{convenioMB.listar()}" var="u" styleClass="tabela"
                             headerClass="cabecalho" rowClasses="ultimo, primeiro">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{u.idconvenio}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NOME"/>
                        </f:facet>
                        <h:outputText value="#{u.nome}"/> 
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DATA DE VENCIMENTO"/>
                        </f:facet>
                        <h:outputText value="#{u.data_vencimento}">
                            <f:convertDateTime pattern="dd/MM/yyy"/>
                        </h:outputText>  

                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="OBSERVAÇÃO"/> 
                        </f:facet>
                        <h:outputText value="#{u.observacao}"/> 
                    </h:column>                  

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RESPONSAVEL"/>
                        </f:facet>
                        <h:outputText value="#{u.responsavel}"/>
                    </h:column>                  

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CARGO"/>
                        </f:facet>
                        <h:outputText value="#{u.cargo}"/> 
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AGÊNCIA"/>
                        </f:facet>
                        <h:outputText value="#{u.agencia}"/> 
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TELEFONE"/>
                        </f:facet>
                        <h:outputText value="#{u.telefone}"/> 
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E-MAIL"/>
                        </f:facet>
                        <h:outputText value="#{u.email}"/>
                    </h:column>  
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PLANO"/>
                        </f:facet>
                        <h:outputText value="#{u.planos}"/>
                    </h:column>  
                    
                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="Editar"/>  
                        </f:facet>  
                        <div class="imgCenter2">  
                            <h:commandLink  

                                actionListener="#{convenioMB.setConvenio(u)}">  
                                <h:graphicImage id="imgDel2" url="resources/img/editar.jpg" width="15px" height="15px"/>  
                                <f:param id="codigo2" name="codigo2" value="#" />  
                            </h:commandLink>     
                        </div>         
                    </h:column> 

                    <h:column>  
                        <f:facet name="header">  
                            <h:outputText value="Excluir"/>  
                        </f:facet>  
                        <div class="imgCenter">  
                            <h:commandLink   

                                actionListener="#{convenioMB.excluir(u)}">  
                                <h:graphicImage id="imgDel" url="resources/img/excluir.jpg" width="15px" height="15px"/>  
                                <f:param id="codigo" name="codigo" value="#" />  
                            </h:commandLink>     
                        </div>         
                    </h:column> 

                </h:dataTable>

                <br />                

            </h:form>           

        </div>
    </h:body>
</html>
